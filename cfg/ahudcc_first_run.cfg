//======================================================================================================================================================================================================================
// On first HUD launch creates a ahud folder inside tf/cfg
//======================================================================================================================================================================================================================
alias "ahudcc_folder" "host_writeconfig ahudcc_temporary_cfg_backup.cfg full; ds_dir cfg/ahudcc; ds_log 0; ds_record; ds_stop; exec ahudcc_temporary_cfg_backup.cfg"
ahudcc_folder

//======================================================================================================================================================================================================================
// Generates ahud_setup.txt, stops the file from executing each time the game is launched
//======================================================================================================================================================================================================================
con_logfile		"cfg/ahudcc/ahudcc_setup.txt"
echo			"alias ahudcc_firstrun"
con_logfile		"console.log"

//======================================================================================================================================================================================================================
// Defult HUD configuration
//======================================================================================================================================================================================================================
cl_hud_minmode 0
fonts_def
hudmediccharge_def
basechat_def
scoreboard_12v12
TransparentViewmodel_ON